<div>

  Search: <input ng-model="query"><br />
  Result filtered by '{{query}}'
  <br/><br/>

  Sort by:
  <select ng-model="orderProp">
    <option value="name">Alphabetical</option>
    <option value="age">Newest</option>
    <option value="-age">Oldest</option>
  </select><br />
  Result ordered by '{{orderProp}}'
  <br/><br/>

  <table>
    <tr ng-repeat="phone in phones | filter:query | orderBy:orderProp">
      <td><a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a></td>
      <td><a href="#/phones/{{phone.id}}">{{phone.name}}</a></td>
      <td><p>{{phone.snippet}}</p></td>
    </tr>
  </table>
  
</div>
